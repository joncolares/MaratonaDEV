<html>

<head>
  <!--Informações importantes para o documento (configurações basicas)-->
  <!--Title: Modifica o titulo da pagina no navegador-->
  <title>Doe Sangue! Doe Vida!</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!--Conteúdo visivel para o usuario dentro de certa pagina-->
  <!--Aplicar estrutura semântica: Algo estrutural que faça a estrutura ter sentido-->
  <header>
    <!--(H's) para titulos-->
    <h1>DOE</h1>
    <h2>A sua doação importa</h2>

    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38 mil doação são necessárias todos os dias</p>

  </header>

  <section class="form">
    <h2>Entre na lista de doadores</h2>

    <form action="/">
      <input 
      type="text"
      name="name"
      placeholder="Nome Completo"
      >

      <input 
      type="text"
      name="email"
      placeholder="Email"
      >

      <input 
      type="text"
      name="blood"
      placeholder="Tipo Sangíneo"
      >

      <button>Quero Ajudar!</button>
    </form>
  </section>

  <main>
    <h2>Últimos doadores</h2>

    <section class="donors">

      <div class="donor">
        <div class="blood">AB+</div>
        <p>Diego Fernandes</p>
      </div>

      <div class="donor">
        <div class="blood">B+</div>
        <p>Cleiton Souza</p>
      </div>

      <div class="donor">
        <div class="blood">A+</div>
        <p>Robson Marques</p>
      </div>

      <div class="donor">
        <div class="blood">O+</div>
        <p>Mark Brito</p>
      </div>

    </section>
  </main>

  <footer>Com ❤ Rocketseat</footer>
</body>

</html>
